<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Matching Game
        </title>
        <meta content="Memory Game" name="description">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
        <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
        <link href="css/app.css" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport">
    </head>
    <body>
        <div class="container" id="container">
            <header>
                <h1>
                    Matching Game
                </h1>
            </header>

            <section class="score-panel">
                <ul class="stars" id="star">
                    <li>
                        <i class="fa fa-star" id="first-star"></i>
                    </li>

                    <li>
                        <i class="fa fa-star" id="second-star"></i>
                    </li>

                    <li>
                        <i class="fa fa-star" id="third-star"></i>
                    </li>
                </ul>
                <span class="moves" id="move">0</span> Moves <span id="minutes">00</span>:<span id="seconds">00</span>
                <div class="restart" id="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>


            <section class="game" id="desk">



            </section>

        </div>

        <div class="modal hide" id="modal">
            <h1 class="modal-title">
                You win!
            </h1>

            <section class="score-panel win">
                <ul class="stars" id="modal-star">
                    <li>
                        <i class="fa fa-star" id="first-star-modal"></i>
                    </li>

                    <li>
                        <i class="fa fa-star" id="second-star-modal"></i>
                    </li>

                    <li>
                        <i class="fa fa-star" id="third-star-modal"></i>
                    </li>
                </ul>
                <span class="moves" id="modal-move">0</span> Moves <span id="modal-minutes">00</span>:<span id="modal-seconds">00</span>
            </section>

            <div class="restart">
                <button class="play-again card" id="replay">Play again!</button>
            </div>
        </div>
        <script src="js/app.js">
        </script>
    </body>
</html>
